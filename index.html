<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Estilos básicos para o cardápio */
        @media (max-width: 480px) {
  body {
    font-size: 12px;
  }

  .container {
    width: 100%;
  }
}


        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        
            
        
            
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border-radius: 70px;
            border-style: solid;
            background-color: #333;
            position: inherit;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .category {
            margin-top: 30px;
        }
        .category h2 {
            background-color: #333;
            color: white;
            padding: 10px;
            margin: 0;
        }
        .item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            text-decoration: double;
        }
        .item span {
            font-size: 18px;
           
        }
        
        
        .price {
            font-weight: bold;
            color: #24d16c;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #555;
        }
    </style>
</head>
<body background="https://restaurantepedradobau.com.br/wp-content/uploads/2022/04/6_gastronomia-galeria_restaurante-pedra-do-bau_sao-bento-do-sapucai-768x512.jpg">
<br>
<br>

                <span class="price"> (P)R$ 20,00
                    <br>

        </div>
        <div class="item">
            <span style="color: #ffffff;">ESPAGUETE
                <br>
                <p style="color: #b1afaf;">Ao molho, com queijo e cebolinha</p> 
            </span>
         
            <span class="price"> (P)R$ 18,00
                <br>
                (G)R$ 22,00
            </span>
         
               
              
        </div>
    </div>

    
    <!-- Seção para Sobremesas -->
    <div class="category">
        <h2 style="text-align: center;"> Sobremesas</h2>
        <div class="item">
            <span style="color: white;"> Açai</span>
            <span class="price">R$ 15,00</span>
        </div>
        <div class="item">

        </div>
    </div>
       <div class="category">

            <div class="item">
                <span style="color: white;">Suco Natural</span>

            <div class="item">
                <span style="color: white;">Refrigerante</span>
                <span class="price">R$ 6,00</span>
            </div>
        </div>


</div>

<!-- Fim do container principal -->
</body>
</html>
